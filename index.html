            { name: "Demonstra√ß√µes Consolidadas (CPC 36)", completed: false, expanded: false, summary: `<h4>Para que servem?</h4><p>Apresentam as demonstra√ß√µes de uma empresa controladora e suas controladas como se fossem uma <strong>√∫nica entidade econ√¥mica</strong>. O objetivo √© mostrar a real situa√ß√£o do grupo.</p><h4>Procedimentos Chave</h4><ul class="list-disc list-inside space-y-2 mt-2"><li><strong>Soma dos Saldos:</strong> Somam-se 100% dos saldos de ativos, passivos, receitas e despesas da controladora e de todas as controladas.</li><li><strong>Elimina√ß√µes:</strong> Transa√ß√µes e saldos <strong>entre as empresas do grupo</strong> s√£o totalmente eliminados para evitar duplicidade. Ex: Vendas da Cia A para a Cia B (sua controlada).</li><li><strong>Participa√ß√£o dos N√£o Controladores (PNC):</strong> A parte do patrim√¥nio l√≠quido e do resultado da controlada que n√£o pertence √† controladora √© destacada separadamente.</li></ul>`},
            { name: "Tributos sobre o Lucro (CPC 32)", completed: false, expanded: false, summary: `<h4>Foco Principal</h4><p>Trata da contabiliza√ß√£o do Imposto de Renda (IRPJ) e da Contribui√ß√£o Social sobre o Lucro L√≠quido (CSLL).</p><h4>Diferen√ßas Tempor√°rias</h4><p>S√£o a principal causa dos tributos diferidos. Ocorrem quando uma receita ou despesa √© reconhecida na contabilidade em um per√≠odo e na apura√ß√£o do imposto em outro.</p><ul class="list-disc list-inside space-y-2 mt-2"><li><strong>Diferen√ßa Tempor√°ria Tribut√°vel:</strong> Gera um <strong>Passivo Fiscal Diferido</strong>. Ex: Receita de equival√™ncia patrimonial (entra na contabilidade agora, mas s√≥ ser√° tributada no futuro quando houver distribui√ß√£o de dividendos).</li><li><strong>Diferen√ßa Tempor√°ria Dedut√≠vel:</strong> Gera um <strong>Ativo Fiscal Diferido</strong>. Ex: Provis√£o para garantia (√© despesa na contabilidade agora, mas s√≥ ser√° dedut√≠vel do imposto quando o gasto efetivamente ocorrer).</li></ul>`},
            { name: "Receita de Contrato com Cliente (CPC 47)", completed: false, expanded: false, summary: `<h4>O Modelo de 5 Passos</h4><p>O CPC 47 estabelece um modelo √∫nico para reconhecimento de receita, baseado em 5 passos:</p><ol class="list-decimal list-inside space-y-2 mt-2"><li><strong>1. Identificar o Contrato:</strong> Deve ter subst√¢ncia comercial e ser aprovado pelas partes.</li><li><strong>2. Identificar as Obriga√ß√µes de Performance:</strong> O que a empresa prometeu entregar (bens ou servi√ßos distintos).</li><li><strong>3. Determinar o Pre√ßo da Transa√ß√£o:</strong> O valor que a empresa espera receber.</li><li><strong>4. Alocar o Pre√ßo:</strong> Distribuir o pre√ßo total para cada obriga√ß√£o de performance.</li><li><strong>5. Reconhecer a Receita:</strong> A receita √© reconhecida quando (ou √† medida que) a obriga√ß√£o de performance √© satisfeita, ou seja, quando o <strong>controle</strong> do bem/servi√ßo √© transferido ao cliente.</li></ol>`},
            { name: "Instrumentos Financeiros (CPC 48)", completed: false, expanded: false, summary: `<h4>O que s√£o?</h4><p>Contratos que d√£o origem a um <strong>ativo financeiro</strong> para uma entidade e a um <strong>passivo financeiro ou instrumento de patrim√¥nio</strong> para outra. Ex: A√ß√µes, Deb√™ntures, Contas a Receber/Pagar.</p><h4>Categorias de Mensura√ß√£o</h4><ul class="list-disc list-inside space-y-2 mt-2"><li><strong>Custo Amortizado:</strong> Usado para ativos mantidos para receber fluxos de caixa contratuais (ex: empr√©stimos) e para a maioria dos passivos financeiros.</li><li><strong>Valor Justo por meio de Outros Resultados Abrangentes (VJORA):</strong> Para ativos onde se espera receber fluxos de caixa e tamb√©m vend√™-los. A varia√ß√£o do valor justo vai para o PL.</li><li><strong>Valor Justo por meio do Resultado (VJR):</strong> Categoria padr√£o para o que n√£o se encaixa nas outras. A varia√ß√£o do valor justo vai diretamente para a DRE.</li></ul>`},
            { name: "An√°lise Horizontal e Vertical", completed: false, expanded: false, summary: `<h4>An√°lise Vertical (AV)</h4><p>Mostra a <strong>participa√ß√£o</strong> de cada conta em rela√ß√£o a um total, <strong>dentro do mesmo per√≠odo</strong>. No Balan√ßo, o total √© o Ativo Total. Na DRE, √© a Receita L√≠quida.</p><p><strong>F√≥rmula:</strong> (Valor da Conta / Valor da Base) * 100</p><h4>An√°lise Horizontal (AH)</h4><p>Mostra a <strong>evolu√ß√£o</strong> de uma conta ao longo de <strong>diferentes per√≠odos</strong>. O primeiro ano √© a base 100%.</p><p><strong>F√≥rmula:</strong> ((Valor do Ano Atual / Valor do Ano Base) - 1) * 100</p><div class="bg-slate-100 dark:bg-slate-700/50 border-l-4 border-indigo-500 p-3 mt-3 rounded"><p><strong>Conclus√£o:</strong> A Vertical analisa a <strong>estrutura</strong>, a Horizontal analisa a <strong>tend√™ncia</strong>.</p></div>`},

            { name: "Ponto de Equil√≠brio Cont√°bil (PEC)", completed: false, expanded: false, summary: `<h4>O que √©?</h4><p>√â a quantidade de produtos que a empresa precisa vender para que o seu <strong>Lucro seja igual a zero</strong>. √â o ponto onde as Receitas Totais se igualam aos Custos e Despesas Totais.</p><h4>F√≥rmula Chave</h4><p><strong>PEC (em unidades) = Custos e Despesas Fixas / Margem de Contribui√ß√£o Unit√°ria</strong></p><p>Onde: <strong>Margem de Contribui√ß√£o Unit√°ria = Pre√ßo de Venda Unit√°rio - Custos e Despesas Vari√°veis Unit√°rios</strong></p><div class="bg-yellow-50 dark:bg-yellow-900/30 border-l-4 border-yellow-400 p-3 mt-4 rounded"><p><strong>Aten√ß√£o:</strong> A f√≥rmula considera os custos E as despesas (fixas e vari√°veis).</p></div>`},
            { name: "√âtica (NBC PG 01) - Princ√≠pios Fundamentais", completed: false, expanded: false, summary: `<h4>Princ√≠pios Essenciais do Contador</h4><p>A conduta do profissional deve ser guiada por cinco princ√≠pios fundamentais:</p><ol class="list-decimal list-inside space-y-2 mt-2"><li><strong>Integridade:</strong> Ser franco e honesto em todos os relacionamentos profissionais e comerciais.</li><li><strong>Objetividade:</strong> N√£o permitir que julgamentos sejam influenciados por vieses, conflitos de interesse ou influ√™ncia indevida de outros.</li><li><strong>Compet√™ncia Profissional e Zelo Devido:</strong> Manter o conhecimento e as habilidades profissionais no n√≠vel necess√°rio para assegurar que o cliente ou empregador receba um servi√ßo competente.</li><li><strong>Sigilo Profissional (Confidencialidade):</strong> Respeitar a confidencialidade das informa√ß√µes obtidas, n√£o as divulgando a terceiros sem autoriza√ß√£o apropriada, a menos que haja um direito ou dever legal/profissional de divulga√ß√£o.</li><li><strong>Comportamento Profissional:</strong> Cumprir as leis e regulamentos aplic√°veis e evitar qualquer conduta que possa desacreditar a profiss√£o.</li></ol>`},

        icons: {
            pending: `<svg class="h-7 w-7 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
            completed: `<svg class="h-7 w-7 text-indigo-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
            chevron: `<svg class="h-6 w-6 chevron-transition text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>`
        },

        renderSubjects() {
            this.dom.subjectsContainer.innerHTML = '';
            AppState.subjects.forEach((subject, index) => {
                const subjectElement = this.createSubjectElement(subject, index);
                this.dom.subjectsContainer.appendChild(subjectElement);
            });
            this.updateProgress();
        },

        createSubjectElement(subject, index) {
            const el = document.createElement('div');
            el.className = `card-item bg-white dark:bg-slate-800 rounded-xl shadow-md overflow-hidden`;
            el.dataset.index = index;

            el.innerHTML = `
                <div class="card-header flex items-center justify-between p-4 cursor-pointer ${subject.completed ? 'bg-slate-50 dark:bg-slate-700/50' : ''}">
                    <div class="flex items-center">
                        <div class="checkbox-container cursor-pointer p-1">
                            ${subject.completed ? this.icons.completed : this.icons.pending}
                        </div>
                        <span class="ml-3 text-lg font-medium ${subject.completed ? 'line-through text-slate-400 dark:text-slate-500' : 'text-slate-700 dark:text-slate-200'}">
                            ${subject.name}
                        </span>
                    </div>
                    <div class="chevron-container ${subject.expanded ? 'rotate-180' : ''}">
                        ${this.icons.chevron}
                    </div>
                </div>
                <div class="summary-content ${subject.expanded ? 'expanded' : ''}">
                    <div class="p-5 pt-2 border-t border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">
                        ${subject.summary}
                    </div>
                </div>
            `;
            return el;
        },

        updateProgress() {
            const completed = AppState.subjects.filter(s => s.completed).length;
            const total = AppState.subjects.length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            this.dom.progressBar.style.width = `${percentage}%`;
            this.dom.progressText.textContent = `${percentage}%`;
            
            if (total > 0) {
                this.dom.summaryText.textContent = `Voc√™ completou ${completed} de ${total} t√≥picos.`;
            }

            this.dom.progressBar.classList.toggle('from-emerald-500', percentage === 100);
            this.dom.progressBar.classList.toggle('to-green-600', percentage === 100);
        },

        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo de Eventos ---
    const Events = {
        setup() {
            UI.dom.subjectsContainer.addEventListener('click', (e) => {
                const cardHeader = e.target.closest('.card-header');
                if (!cardHeader) return;

                const cardItem = cardHeader.closest('.card-item');
                const index = parseInt(cardItem.dataset.index, 10);
                
                if (e.target.closest('.checkbox-container')) {
                    // Clicou no checkbox
                    AppState.subjects[index].completed = !AppState.subjects[index].completed;
                    cardHeader.classList.toggle('bg-slate-50', AppState.subjects[index].completed);
                    cardHeader.classList.toggle('dark:bg-slate-700/50', AppState.subjects[index].completed);
                    cardHeader.querySelector('.checkbox-container').innerHTML = AppState.subjects[index].completed ? UI.icons.completed : UI.icons.pending;
                    cardHeader.querySelector('span').classList.toggle('line-through', AppState.subjects[index].completed);
                    cardHeader.querySelector('span').classList.toggle('text-slate-400', AppState.subjects[index].completed);
                    cardHeader.querySelector('span').classList.toggle('dark:text-slate-500', AppState.subjects[index].completed);
                    UI.updateProgress();
                } else {
                    // Clicou para expandir/recolher
                    AppState.subjects[index].expanded = !AppState.subjects[index].expanded;
                    const summary = cardItem.querySelector('.summary-content');
                    const chevron = cardItem.querySelector('.chevron-container');
                    summary.classList.toggle('expanded');
                    chevron.classList.toggle('rotate-180');
                    if (summary.classList.contains('expanded')) {
                        summary.style.maxHeight = summary.scrollHeight + 'px';
                    } else {
                        summary.style.maxHeight = '0';
                    }
                }
                AppState.save();
            });

            UI.dom.themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                UI.dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
        }
    };

    // --- Inicializa√ß√£o ---
    document.addEventListener('DOMContentLoaded', () => {
        AppState.load();
        UI.renderSubjects();
        UI.loadTheme();
        UI.setSignature();
        Events.setup();
    });

    </script>
</body>
</html>
